<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Naty わ</title>
    <style>
        /* Estilos Base - Fondo Espacial */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            font-family: 'Apple Chancery', cursive, sans-serif;
            color: white;
        }

        /* Generador de Estrellas (Efecto Galaxia) */
        .stars {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/123163/stars.png') repeat;
            z-index: 0;
            opacity: 0.5;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        /* Coraz贸n de Ne贸n Animado */
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #ff2d55;
            transform: rotate(-45deg);
            margin: 0 auto 50px;
            box-shadow: 0 0 40px #ff2d55;
            animation: pulse 1.5s infinite;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff2d55;
            border-radius: 50%;
        }

        .heart::before { top: -60px; left: 0; }
        .heart::after { top: 0; left: 60px; }

        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px #ff2d55; }
            50% { transform: scale(1.1) rotate(-45deg); box-shadow: 0 0 50px #ff2d55; }
            100% { transform: scale(1) rotate(-45deg); box-shadow: 0 0 20px #ff2d55; }
        }

        /* Texto Elegante */
        h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            letter-spacing: 2px;
        }

        .dedicatoria {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #d1d1d1;
            max-width: 300px;
            line-height: 1.6;
        }

        .te-amo {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff2d55;
            font-weight: bold;
            display: block;
        }

        /* Burbujas flotantes (Detalles extras) */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 4s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="container">
        <div class="heart"></div>
        <h1>隆Feliz San Valent铆n, Naty!</h1>
        <p class="dedicatoria">
            Aunque est茅 entre c贸digos y obras, mi coraz贸n siempre compila contigo.
        </p>
        <span class="te-amo"> Te amo.</span>
    </div>

    <div class="bubble" style="width: 40px; height: 40px; top: 20%; left: 20%;"></div>
    <div class="bubble" style="width: 20px; height: 20px; top: 70%; left: 80%; animation-delay: 1s;"></div>
    <div class="bubble" style="width: 30px; height: 30px; top: 40%; left: 75%; animation-delay: 2s;"></div>
</body>
</html>
